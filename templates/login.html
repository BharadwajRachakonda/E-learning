<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #4a90e2, #1453a2);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #ffffff;
      }
      nav {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 1em 2em;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 2em;
        align-items: center;
      }
      li {
        display: inline;
      }
      a {
        color: #ffffff;
        font-weight: bold;
        text-decoration: none;
        padding: 0.5em 1.2em;
        border-radius: 6px;
        background-color: #4a90e2;
        transition: background-color 0.3s, color 0.3s;
      }
      a:hover {
        background-color: #ffffff;
        color: #4a90e2;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/courses">Courses</a></li>
        <li><a href="/grades">View Grades</a></li>
      </ul>
    </nav>
  </body>
</html>
