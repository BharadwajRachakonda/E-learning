<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ course.name }}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #007bff;
        color: white;
        padding: 1.5em 0;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      header h1 {
        font-size: 2em;
        margin: 0;
      }
      .container {
        width: 90%;
        max-width: 800px;
        margin: 30px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      }
      h2 {
        color: #555;
        font-size: 1.8em;
        border-bottom: 2px solid #007bff;
        padding-bottom: 10px;
        margin-bottom: 20px;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin-bottom: 25px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 6px;
        background-color: #fafafa;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }
      li h3 {
        font-size: 1.5em;
        color: #333;
        margin: 0;
      }
      li p {
        color: #666;
        margin: 5px 0 15px;
      }
      .questions h4 {
        font-size: 1.2em;
        color: #007bff;
        margin-top: 15px;
        margin-bottom: 10px;
      }
      .questions ul {
        padding-left: 20px;
      }
      .questions li {
        margin-bottom: 10px;
        color: #333;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 15px;
      }
      label {
        font-size: 1em;
        color: #333;
      }
      input[type="text"] {
        padding: 8px;
        font-size: 1em;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 100%;
      }
      button[type="submit"] {
        padding: 10px;
        font-size: 1em;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button[type="submit"]:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>{{ course.name }}</h1>
    </header>
    <div class="container">
      <h2>Assignments</h2>
      <ul>
        {% for assignment in assignments %}
        <li>
          <h3>{{ assignment.name }}</h3>
          <p>{{ assignment.description }}</p>
          <div class="questions">
            <h4>Questions</h4>
            <ul>
              {% for question in assignment.questions.split(';') %}
              <li>{{ question }}</li>
              {% endfor %}
            </ul>
          </div>
          <form action="{{ url_for('submit_assignment') }}" method="POST">
            <input
              type="hidden"
              name="assignment_id"
              value="{{ assignment.id }}"
            />
            <label for="grade">Enter Answer:</label>
            <input type="text" name="grade" required placeholder="Type your answer here..." />
            <button type="submit">Submit Answers</button>
          </form>
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
